<ion-header>
  <ion-navbar>
    <ion-title>
      noteOpen
    </ion-title>

<ion-content>
	<ion-list>
		<button ion-item *ngFor="let nota of notas" (click)="goToDetalle(nota.id)">

	<div paggind>
		<button ion-button block (click)="createNota()">Crear Nota</button>
	</div>
</ion-content>
